<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>临时业务补录</title>
		<link href="../../../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../css/font-awesome.min.css" rel="stylesheet" />
		<link href="../../../css/style.css" rel="stylesheet" />
		<link href="../../../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
		<link href="../../../css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
		<link href="../../../css/bootstrap-table/bootstrap-table.min.css" />
		<link href="../../../css/select2.min.css" rel="stylesheet" />
	</head>
	<body class="panel-body" style="padding-bottom:0px">
		<div class="row">
			<div class="col-xs-12 text-right">
				<form class="form-inline">
					<div class="form-group">
						<select id="stateSel" class="input-select">
							<option>业务状态</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="编号/业务描述">
					</div>

					<a id="search" type="submit" class="btn btn-default search"><i class="fa fa-search" title="开始搜索"></i></a>
					<a id="reset" class="btn btn-default"><i class="glyphicon glyphicon-refresh" title="重置"></i></a>
					<a id="add" class="btn btn-default"><i class="glyphicon glyphicon-plus-sign" title="新增"></i></a>
				</form>
			</div>
		</div>
		
		<br>
		<!--for table-->
		<div id="tableContent" style="display: block;">
			<table id="table" class="table-bordered"></table>
		</div>
		
		<!--for pop up-->
		<div class="wrapper" id="cardContent" style="display:none;width:100%;margin:1px;">
			<form>
				<div class="col-sm-12">
					<div class="form-group col-sm-6">
						<label>编号</label>
						<input class="form-control" readonly="readonly" value="00004d" />
					</div>
					<div class="form-group col-sm-6">
						<label>业务描述</label>
						<input class="form-control" placeholder="请输入业务描述"/>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group col-sm-6">
						<label>业务预计日期</label>
						<input class="form-control" type="date" />
					</div>
					<div class="form-group col-sm-6">
						<label>业务状态</label>
						<select id="state" style="width: 100%;"></select>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group col-sm-6">
						<label>金额</label>
						<input class="form-control" type="number"/>
					</div>
					<div class="form-group col-sm-6">
						<label>币种</label>
						<select id="currencySel" style="width: 100%;"></select>
					</div>
					<div class="form-group col-sm-6">
						<label>流入流出</label>
						<select id="inOut" style="width: 100%;"></select>
					</div>
				</div>
			</form>
		</div>
		
		
		
		
		
		<!--public-->
		<script src="../../../js/jquery.min.js"></script>
		<script src="../../../js/bootstrap.min.js"></script>
		<!--date-->
		<script src="../../../js/bootstrap-datetimepicker.min.js"></script>
		<script src="../../../js/bootstrap-datetimepicker.zh-CN.js"></script>
		<!--tree-->
		<script src="../../../js/jquery.ztree.all.min.js"></script>
		<!--layer for pop up-->
		<script src="../../../js/layer/layer.min.js"></script>
		<!--chart-->
		<script src="../../../js/Chart.js-2.6.0/dist/Chart.js"></script>
		<!--table-->
		<script src="../../../js/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../../../js/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="../../../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
		<!--select-->
		<script src="../../../js/select2.full.min.js"></script>
		<!--private-->
		<script src="temporaryBussinessMakeup-table.js"></script>
		<script src="temporaryBussinessMakeup-select.js"></script>
		<script src="temporaryBussinessMakeup-pop.js"></script>
		<!--init-->
		<script>
			$(document).ready(function() {
				//        initCurrentDate();
				//        initOrgTree();
				//        initChart();
				initTable();
				initSelect();
			});
		</script>
	</body>
</html>
